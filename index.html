<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina de prueba</title>
    <link rel="stylesheet" href="stylesheet/estilo.css">

</head>

<body>

    <header>

        <div class="contenedor">

            <div class="logo">

                <div class="titulo-logo">
                    <h1> EcoFuturo </h1>
                </div>

                <img src="img/leaves.png">
            </div>

            <nav>

                <a href="#">Inicio</a>
                <a href="#">Servicios</a>
                <a href="#">Nosotros</a>
                <a href="#">Contacto</a>

            </nav>

        </div>

    </header>

    <main>


        <div>

            <h2>Iniciar sesión</h2>
            <form action="" method="post" enctype="text/plain">

                <input type="text" placeholder="Introduzca el nombre del usuario">
                <input type="password" placeholder="Introduzca la contraseña">
                <button>Iniciar sesión</button>

            </form>

            <p>¿No se puede iniciar sesión?</p>
            <p><a href="#">Registrese</a> para crear una cuenta nueva</p>

        </div>


    </main>



</body>

</html>
