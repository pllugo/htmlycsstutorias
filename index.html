<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Mulish&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1 class="titulo">EcoFuturo</h1>
        <img src="logo.jpg" alt="logo">
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicio</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#" class="contacto">Contacto</a></li>
            </ul>   
        </nav>
    </header>
    <br>
    <main>
        <section class="caja">
            <form action="#" class="form-registro" method="POST" enctype="multipart/form-data">
                <h2>Iniciar sesión</h2>
                <input type="text" placeholder="Introduzca el nombre del usuario">
                <br>
                <input type="text" placeholder="Introduzca la contraseña">
                <br>
                <button type="submit">Iniciar sesión</button>
            </form>
            <p>¿No se puede iniciar sesión?<br><a href="" class="registrarse">Registrese</a> para crear una cuenta nueva</p>
        </section>
